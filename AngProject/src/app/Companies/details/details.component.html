<div class="row justify-content-center">
  <div class="col-lg-6 col-md-6 col-sm-6">

    <form [formGroup]="dataForm" (ngSubmit)="onSave()">

      <div class="form-group">
        <label for="type">Type</label>
        <input type="type" formControlName="type" class="form-control" id="type" placeholder="Please enter type" value={{CompDetails.id}} readonly>
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" id="name"
          placeholder="Please Enter your companyName" value={{CompDetails.name}}>
      </div>

      <div class="form-group">
        <label for="type">Type</label>
        <input type="type" formControlName="type" class="form-control" id="type" placeholder="Please enter type" value={{CompDetails.transportationTypeId}}>
      </div>

      <button id="submit" type="submit" class="btn btn-primary" >Save new data</button>&nbsp;
    </form>
    <br>
    <br>
    <button (click)="GoBack()" class="btn btn-success" >Back to List</button>
    <br>
    <br>
