<div class="container mt-4 mb-4">
  <h5 class="title"><i class="fa fa-registered" aria-hidden="true"></i>Add Company <i class="fa fa-registered"
      aria-hidden="true"></i></h5>
  <hr class="mb-4" />



  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-6 col-sm-6">
      <!-- <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf = "message != null && message != ''">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        {{message}}
      </div> -->
      <div class="alert alert-danger alert-dismissible fade show" role="alert"
        *ngIf="errorMessage != null && errorMessage != ''">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        {{errorMessage}}
      </div>
    </div>
  </div>




  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-6 col-sm-6">

      <form [formGroup]="addCompanyForm" (ngSubmit)="AddCompany()">
        <div class="form-group">
          <label for="companyName">CompanyName</label>
          <input type="text" formControlName="companyName" class="form-control" id="companyName"
            placeholder="Please Enter your companyName"
            [ngClass]="{'is-invalid' : !this.addCompanyForm.get('companyName').valid && this.addCompanyForm.get('companyName').touched}">
          <div class="text-danger"
            *ngIf="!this.addCompanyForm.get('companyName').valid && this.addCompanyForm.get('companyName').touched; ">
            {{messageValidate.companyName.required}}
          </div>
        </div>

        <!-- <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Please enter your Email">
        </div> -->

        <div class="form-group">
          <label for="transportaionTypeName">Asset Type:</label>
          <select class="form-control" id="transportaionTypeName" placeholder="Please Enter transportaionTypeName">
            <option>Bus</option>
            <option>Train</option>
            <option>Plane</option>
          </select>
        </div>

        <br>
        <br>
        <button id="submit" type="submit" class="btn btn-primary">Add Company</button>
      </form>
    </div>

  </div>

  <!-- <div class="btn-login mt-5 mb-5 text-center">
    Already Have Account <a href="login" class="text-danger">Login</a>
  </div> -->
</div>
