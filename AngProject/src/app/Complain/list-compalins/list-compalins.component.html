<div class="container mt-4 mb-4">
  <h5 class="title"><i class="fa fa-registered" aria-hidden="true"></i>List of Complains <i class="fa fa-registered"
      aria-hidden="true"></i></h5>
  <hr class="mb-4" />
<div class="row justify-content-center">
  <div class="col-lg-6 col-md-6 col-sm-6">

    <table class="table table-bordered table-hover">
      <thead>
        <th>CompId</th>
        <th>Complain</th>
        <th>TransType</th>
        <th>#</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of service.Complanies">
          <td>{{ item.id }}</td>
          <td>{{ item.complain }}</td>
          <td>{{ item.applicationUser.userName }}</td>
          <td><button (click)="DeleteComplain(item.id)" class="btn btn-danger">Delete</button>&nbsp;<button [routerLink]="['complaindetails', item.id]" class="btn btn-primary">Details</button>&nbsp;<button [routerLink]="['complaindetails', item.id]" class="btn btn-primary">Add Complain</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
