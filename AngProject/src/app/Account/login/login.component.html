<div class="container mt-4 mb-4">
    <h5 class="title"><i class="fa fa-sign-in" aria-hidden="true"></i> Login Form <i class="fa fa-sign-in"
            aria-hidden="true"></i></h5>
    <hr class="mb-4" />
    <div class="row justify-content-center">
      <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf = "message != null && message != ''">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        {{message}}
      </div>

        <div class="col-lg-6 col-md-6 col-sm-6">
            <form [formGroup]="loginForm" (ngSubmit)="Login()" >

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" formControlName="email" class="form-control" id="email" placeholder="Please enter your Email">

                </div>

                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="password" placeholder="Please enter your Password">
                </div>
                <div class="form-group">
                  <label for="Password">Remember me</label>

                  <input type="checkbox" formControlName="remember" class="ml-2" id="remember" >
              </div>

                <button id="submit" type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>

            </form>
        </div>

    </div>

    <div class="btn-login mt-5 mb-5 text-center">
        New? You can <a href="#" class="text-danger">Register</a> now
    </div>
</div>
